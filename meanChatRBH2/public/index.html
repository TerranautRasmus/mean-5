<!DOCTYPE html>
<html ng-app="chat">
  <head>
    <meta charset="utf-8">
    <title>Mean chat</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body ng-controller="mainController as main">
    <div class="container" style="padding-top: 60px;">

      <h1>RBH Chat</h1>

      <form ng-hide="main.haveChosenUsername">
        <input type="text" ng-model="main.usernameInput">
        <button ng-click="main.newuser()">Set Nickname</button>
      </form>

      <ul ng-show="main.showOnlineUsers">
        Online users:
        <li ng-repeat="user in main.onlineUsers track by $index">{{user}}</li>
      </ul>

      <div class="row">

        <ul class="messages">
          <li class="message" ng-repeat="message in main.messages" smooth-scroll duration="500" scroll-if="{{ $last }}">
            <p>{{message.body}}</p>
          </li>
        </ul>

      </div>

    </div>

    <div class="bottom">
      <div class="container">
        <form ng-submit="main.sendMessage()">

          <div class="ten columns input-message">
            <input type="text" ng-model="main.messageInput">
          </div>
          <div class="two columns">
            <button class="button-primary">Send</button>
          </div>

        </form>
      </div>
    </div>

  </body>
</html>
